
<!DOCTYPE HTML>
  <html>
    <head>
      <title>Toenders Natuervejledning</title>

        body { margin:0; }
      </style>
    </head>
    <body>
      <div class="topnav" style="z-index:+5;">
        <a class="active" href="#home">Home</a>
        <a href="file:///Users/kristianlakjer/github/ddu-1-test/404_side.html" style="margin-top:72px">Turist i toender</a>
        <a href="#contact" style="margin-top:72px">Institution</a>

      <style>
        body{
          padding-top: 120px;
        }
      /* Add a black background color to the top navigation */
      .topnav {
        background-color: #194179;
        overflow: hidden;
        position: fixed;
        left: 0px;
        top: 0px;
        width: 100%;
        height: 120px;
      }

      /* Style the links inside the navigation bar */

        float: left;
        color: #FFFFFF;
        text-align: center;
        padding: 14px 140px;

      /* Change the color of links on hover */

        color: white;
      }
    </style>
  <!-- Slideshow container -->
    <div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="https://videnskab.dk/files/article_media/tykke_hunde_overvaegt_hunde_ligner_deres_egere.jpg" width="100%" height="600" alt="Photo of 3 cats">
        <div class="text">Caption Text</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="https://images.interactives.dk/hundehvalpe-woman-dk-PScuKO7WhtkWPaiDrlRtYg.png?auto=compress&ch=Width%2CDPR&dpr=2.63&ixjsv=2.2.4&q=38&rect=0%2C0%2C0%2C0&w=430" width="100%" height="600" alt="Photo of 3 cats">
        <div class="text">Caption Two</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="https://husumdyreklinik.dk/wp-content/themes/husumdyreklinik/cache/Overv%C3%A6gtig-hund-1-2487179f.jpeg" width="100%" height="600" alt="Photo of 3 cats">
        <div class="text">Caption Three</div>
      </div>

  <!-- De 2 pile til at gå frem og tilbage -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

<!-- De små prikker under billedet -->
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <style>
      * {box-sizing:border-box}

/* Slideshow container */
      .slideshow-container {
        max-width: 100%;
        position: relative;
        margin: auto;
      }

/* Hide the images by default */
      .mySlides {
        display: none;
      }

/* Next & previous buttons */
      .prev, .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        margin-top: -22px;
        padding: 16px;
        color: white;
        font-weight: bold;
        font-size: 18px;
        transition: 0.6s ease;
        border-radius: 0 3px 3px 0;
        user-select: none;
      }

/* Position the "next button" to the right */
      .next {
        right: 0;
        border-radius: 3px 0 0 3px;
      }

/* On hover, add a black background color with a little bit see-through */
      .prev:hover, .next:hover {
        background-color: rgba(0,0,0,0.8);
      }

/* Caption text */
      .text {
        color: #f2f2f2;
        font-size: 15px;
        padding: 8px 12px;
        position: absolute;
        bottom: 8px;
        width: 100%;
        text-align: center;
      }

/* Number text (1/3 etc) */
      .numbertext {
        color: #f2f2f2;
        font-size: 12px;
        padding: 8px 12px;
        position: absolute;
        top: 0;
      }

/* The dots/bullets/indicators */
      .dot {
        cursor: pointer;
        height: 15px;
        width: 15px;
        margin: 0 2px;
        background-color: #194179;
        border-radius: 50%;
        display: inline-block;
        transition: background-color 0.6s ease;
      }

      .active, .dot:hover {
        background-color: #717171;
      }

/* Fading animation */
      .fade {
        -webkit-animation-name: fade;
        -webkit-animation-duration: 1.5s;
        animation-name: fade;
        animation-duration: 1.5s;
      }

      @-webkit-keyframes fade {
        from {opacity: .4}
        to {opacity: 1}
      }

      @keyframes fade {
        from {opacity: .4}
        to {opacity: 1}
      }
    </style>
    <script>
      var slideIndex = 1;
      showSlides(slideIndex);

// Next/previous controls
      function plusSlides(n) {
        showSlides(slideIndex += n);
      }

// Thumbnail image controls
      function currentSlide(n) {
        showSlides(slideIndex = n);
      }

      function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("dot");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
      }
    </script>

  </body>
</html>
